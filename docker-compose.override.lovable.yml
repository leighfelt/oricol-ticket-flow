# Docker Compose override for LOVABLE deployment
# Usage: docker compose -f docker-compose.yml -f docker-compose.override.lovable.yml up -d

services:
  # Override for the lovable copy with separate volumes
  postgres:
    volumes:
      - postgres-data-lovable:/var/lib/postgresql/data
  
  storage:
    volumes:
      - storage-data-lovable:/var/lib/storage
  
  imgproxy:
    volumes:
      - storage-data-lovable:/var/lib/storage

volumes:
  postgres-data-lovable:
    driver: local
  storage-data-lovable:
    driver: local
