name: Deploy to Vercel

# This workflow handles Vercel deployments alongside Supabase migrations
# Vercel is connected to GitHub and will auto-deploy, but this workflow
# ensures migrations are applied first for production deployments

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

# Limit permissions to minimum required
permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Run migrations first for production deployments
  migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      migrations_applied: ${{ steps.apply.outputs.applied }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Link and apply migrations
        id: apply
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          PROJECT_ID=$(grep -m 1 'project_id' supabase/config.toml | cut -d '"' -f 2)
          echo "Linking to Supabase project: $PROJECT_ID"
          
          if supabase link --project-ref $PROJECT_ID --password "$SUPABASE_DB_PASSWORD" 2>/dev/null; then
            echo "Applying migrations..."
            if supabase db push; then
              echo "applied=true" >> $GITHUB_OUTPUT
              echo "âœ… Migrations applied successfully"
            else
              echo "applied=false" >> $GITHUB_OUTPUT
              echo "âš ï¸ Migration push completed with warnings"
            fi
          else
            echo "applied=skipped" >> $GITHUB_OUTPUT
            echo "âš ï¸ Supabase link skipped (credentials may not be configured)"
          fi
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: [migrations]
    # Run deployment if:
    # - migrations succeeded or were skipped (no migration changes)
    # - or this is a PR (migrations don't run for PRs)
    if: |
      always() && (
        needs.migrations.result == 'success' ||
        needs.migrations.result == 'skipped' ||
        github.event_name == 'pull_request'
      )
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Determine deployment environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "prod_flag=--prod" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "prod_flag=" >> $GITHUB_OUTPUT
          fi

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ steps.env.outputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Build Project Artifacts
        run: vercel build ${{ steps.env.outputs.prod_flag }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: preview-deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $DEPLOYMENT_URL"
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: prod-deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Production URL: $DEPLOYMENT_URL"
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            if (deploymentUrl) {
              const body = `## ðŸš€ Vercel Deployment Preview\n\n**Preview URL:** ${deploymentUrl}\n\n_This preview deployment will be automatically updated on each commit._`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Deployment Summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Migrations:** ${{ needs.migrations.outputs.migrations_applied || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
