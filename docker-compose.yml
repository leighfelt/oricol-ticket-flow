version: '3.8'

services:
  # Frontend application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oricol-helpdesk-app
    ports:
      - "8080:8080"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-http://localhost:54321}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # PostgreSQL Database (Supabase compatible)
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: oricol-supabase-db
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - oricol-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Studio (Database Management UI)
  supabase-studio:
    image: supabase/studio:20231123-64e91e1
    container_name: oricol-supabase-studio
    ports:
      - "54323:3000"
    environment:
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
      STUDIO_PG_META_URL: http://meta:8080
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Kong (API Gateway)
  kong:
    image: kong:2.8.1
    container_name: oricol-supabase-kong
    ports:
      - "54321:8000"
      - "54444:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./docker/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Auth
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: oricol-supabase-auth
    ports:
      - "54324:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: http://localhost:8080
      GOTRUE_URI_ALLOW_LIST: http://localhost:8080
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_HOST: smtp
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_ADMIN_EMAIL: admin@oricol.co.za
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Meta (Database metadata service)
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: oricol-supabase-meta
    ports:
      - "54325:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # Supabase Storage
  storage:
    image: supabase/storage-api:v0.40.4
    container_name: oricol-supabase-storage
    ports:
      - "54326:5000"
    environment:
      ANON_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - supabase-storage-data:/var/lib/storage
    networks:
      - oricol-network
    depends_on:
      - supabase-db
      - rest
    restart: unless-stopped

  # Supabase REST API
  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: oricol-supabase-rest
    ports:
      - "54327:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,auth
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - oricol-network
    depends_on:
      - supabase-db
    restart: unless-stopped

  # SMTP server for email testing
  smtp:
    image: inbucket/inbucket:stable
    container_name: oricol-smtp
    ports:
      - "54328:2500" # SMTP
      - "54329:9000" # Web UI
    networks:
      - oricol-network
    restart: unless-stopped

networks:
  oricol-network:
    driver: bridge

volumes:
  supabase-db-data:
    driver: local
  supabase-storage-data:
    driver: local
